<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColdStorageService</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>

<body>
    <div class="header">
        <div class="titolo">
            <div class="text">
                <h1>ColdStorageService</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="doppio">
            <div class="col1">
                <div class="title">
                    <u>INSERISCI I DATI</u>
                </div>
                <div class="dati">
                    <div class="riga">
                        <div class="parte1">
                            <div class="label">Peso del carico (Kg):</div>
                            <div class="input"><input type="text" name="peso" id="peso"></div>
                        </div>
                        <div class="parte2">
                            <div class="submit" onclick="submitPressedPeso()">
                                <div class="text">Store Request</div>
                            </div>
                        </div>
                    </div>
                    <hr class="linea-nero">
                    <div class="riga">
                        <div class="parte1">
                            <div class="label">Ticket:</div>
                            <div class="input"><input type="text" name="ticket" id="ticket"></div>
                        </div>
                        <div class="parte2">
                            <div class="submit" onclick="submitPressedTicket()">
                                <div class="text">Submit Ticket</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col2">
                <div class="titles">
                    <u>Peso Logico</u>
                </div>
                <div role="progressbar" id="progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                    style="--value: 0"></div>
            </div>
        </div>
        <div class="info">
            <div class="title">
                <u>INFO</u>
            </div>
            <div class="display-info">
                <div class="testo" id="testo">Store Request</div>
                <div class="testo" id="testo1">Submit Ticket</div>
                <div class="testo" id="testo2">Risposta Cold ColdStorageService</div>
                <div class="testo" id="testo3">Prossimo conducente</div>
            </div>

        </div>

    </div>


</body>

</html>
